<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор возраста</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <!-- PWA Settings for Android -->
  <meta name="theme-color" content="#7c2d12">
  <link rel="manifest" href="manifest.json">

  <!-- PWA Settings for iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Возраст">

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="apple-touch-icon" href="calc.png">
  <link rel="icon" href="calc.png">

  <style>
    :root {
      /* Palette: Orange / Amber */
      --bg: #02040a;
      --bg-soft: #7c2d12;
      --accent: #f97316; /* Orange 500 */
      --accent-glow: rgba(249, 115, 22, 0.4);
      --accent-soft: rgba(249, 115, 22, 0.1);
      
      --text-main: #fdf4f0;
      --text-muted: #fed7aa;
      --border-subtle: rgba(249, 115, 22, 0.2);
      
      --error: #fb7185;
      --radius-xl: 18px;
      --radius-lg: 12px;
      --shadow-soft: 0 30px 80px rgba(2, 6, 23, 0.8);
      
      --card-bg: radial-gradient(circle at top left, rgba(17, 24, 39, 0.9), rgba(17, 24, 39, 1));
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body, button, input, select, textarea {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, system-ui, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at top right, #ea580c40 0, transparent 40%),
        radial-gradient(circle at bottom left, #0f172a 0, transparent 55%),
        var(--bg);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .shell {
      width: 100%;
      max-width: 720px;
      background: radial-gradient(circle at top, rgba(249, 115, 22, 0.1), transparent 60%),
                  linear-gradient(145deg, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.98));
      border-radius: 32px;
      padding: 1px;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .shell::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 20% 10%, rgba(202, 138, 45, 0.06), transparent 55%),
        radial-gradient(circle at 80% 90%, rgba(180, 83, 9, 0.05), transparent 55%);
      mix-blend-mode: screen;
      opacity: 0.7;
      pointer-events: none;
    }

    .panel {
      position: relative;
      z-index: 1;
      border-radius: 30px;
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 1));
      padding: 26px 22px 22px;
      border: 1px solid rgba(249, 115, 22, 0.15);
      backdrop-filter: blur(16px);
    }

    @media (min-width: 640px) {
      .panel { padding: 26px 26px 24px; }
    }

    header {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      letter-spacing: 0.02em;
      margin: 0 0 4px;
      font-weight: 600;
      color: var(--accent);
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-muted);
      opacity: 0.8;
      max-width: 480px;
      line-height: 1.4;
    }

    main {
      display: grid;
      gap: 16px;
    }

    @media (min-width: 720px) {
      main {
        grid-template-columns: 1fr 1fr;
        gap: 18px;
      }
    }

    .card {
      border-radius: var(--radius-xl);
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      padding: 16px;
      position: relative;
      overflow: hidden;
    }

    .card h2 {
      margin: 0 0 14px;
      font-size: 14px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--text-muted);
      font-weight: 600;
    }

    .card-body {
      display: grid;
      gap: 12px;
    }

    .field {
      display: grid;
      gap: 6px;
    }

    label {
      font-size: 13px;
      color: var(--text-muted);
    }

    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(249, 115, 22, 0.2);
      background: rgba(10, 20, 30, 0.6);
      color: var(--text-main);
      font-size: 16px;
      outline: none;
      transition: all 0.2s ease;
      appearance: none;
      font-family: inherit;
    }

    input[type="text"]::-webkit-calendar-picker-indicator,
    input[type="date"]::-webkit-calendar-picker-indicator {
      display: none;
    }

    ::placeholder {
      color: rgba(254, 215, 170, 0.35);
      font-size: 14px;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-glow);
      background: rgba(10, 20, 30, 0.9);
    }

    .btn-row {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 10px;
      margin-top: 8px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f97316, #c2410c);
      color: #fef3c7;
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
    }

    .btn-primary:active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(249, 115, 22, 0.2);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid rgba(148, 163, 184, 0.2);
    }
    
    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    /* Results */
    .result-primary {
      text-align: center;
      padding: 10px 0;
    }

    .result-value {
      font-size: 42px;
      font-weight: 700;
      color: var(--accent);
      line-height: 1.1;
      font-variant-numeric: tabular-nums;
      text-shadow: 0 0 20px rgba(249, 115, 22, 0.2);
      margin-bottom: 8px;
    }

    .result-unit {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .zodiac-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 99px;
      font-size: 13px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-main);
      margin-top: 8px;
    }

    .result-details {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border-subtle);
      display: grid;
      gap: 8px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }
    
    .detail-label { color: var(--text-muted); }
    .detail-val { font-weight: 500; font-variant-numeric: tabular-nums; }

    .life-expectancy {
      background: rgba(249, 115, 22, 0.1);
      border: 1px solid rgba(249, 115, 22, 0.2);
      border-radius: 10px;
      padding: 12px;
      margin-top: 12px;
    }

    .life-expectancy .detail-row {
      font-size: 12px;
    }

    .error-msg {
      color: var(--error);
      font-size: 12px;
      text-align: center;
      min-height: 18px;
      margin-top: 4px;
    }

    .footer-note {
      margin-top: 16px;
      font-size: 11px;
      color: var(--text-muted);
      opacity: 0.6;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="panel">
      <header>
        <h1>Калькулятор возраста</h1>
        <div class="subtitle">
          Точный расчёт прожитых лет, дней и знака зодиака по дате рождения.
        </div>
      </header>

      <main>
        <!-- INPUTS -->
        <section class="card">
          <h2>Дата рождения</h2>
          <div class="card-body">
            <div class="field">
              <label>Дата рождения</label>
              <input type="text" id="birthDate" placeholder="дд.мм.гггг" inputmode="numeric" maxlength="10" pattern="[0-9]*">
            </div>
            
            <div class="field">
              <label>Найти возраст на дату</label>
              <input type="text" id="targetDate" placeholder="дд.мм.гггг" inputmode="numeric" maxlength="10" pattern="[0-9]*">
            </div>

            <div class="error-msg" id="error"></div>

            <div class="btn-row">
              <button class="btn-primary" id="calcBtn">Рассчитать</button>
              <button class="btn-ghost" id="resetBtn">Сброс</button>
            </div>
          </div>
        </section>

        <!-- RESULTS -->
        <section class="card">
          <h2>Результат</h2>
          <div class="card-body">
            <div class="result-primary">
              <div class="result-value" id="mainResult">—</div>
              <div class="result-unit" id="resultUnit">лет</div>
              <div id="zodiacBadge" class="zodiac-badge" style="display:none;"></div>
            </div>

            <div class="result-details">
              <div class="detail-row">
                <span class="detail-label">Полных лет:</span>
                <span class="detail-val" id="fullYears">—</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Дней:</span>
                <span class="detail-val" id="totalDays">—</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Недель:</span>
                <span class="detail-val" id="totalWeeks">—</span>
              </div>
            </div>

            <!-- Новая секция: % от продолжительности жизни РФ -->
            <div class="life-expectancy" id="lifeExpectancy" style="display:none;">
              <div class="detail-row">
                <span class="detail-label">% от жизни (М) (73 года):</span>
                <span class="detail-val" id="menPercent">—</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">% от жизни (Ж) (78 лет):</span>
                <span class="detail-val" id="womenPercent">—</span>
              </div>
            </div>
          </div>
        </section>
      </main>
      
      <div class="footer-note" id="footerNote">
        Точный расчёт с учётом високосных годов. Данные по РФ: Росстат 2026.
      </div>

    </div>
  </div>

  <script>
    const birthInput = document.getElementById('birthDate');
    const targetInput = document.getElementById('targetDate');
    const calcBtn = document.getElementById('calcBtn');
    const resetBtn = document.getElementById('resetBtn');
    const errorBox = document.getElementById('error');

    const mainResult = document.getElementById('mainResult');
    const resultUnit = document.getElementById('resultUnit');
    const zodiacBadge = document.getElementById('zodiacBadge');
    const fullYears = document.getElementById('fullYears');
    const totalDays = document.getElementById('totalDays');
    const totalWeeks = document.getElementById('totalWeeks');
    const footerNote = document.getElementById('footerNote');

    // Новые элементы
    const lifeExpectancy = document.getElementById('lifeExpectancy');
    const menPercent = document.getElementById('menPercent');
    const womenPercent = document.getElementById('womenPercent');

    // Средняя продолжительность жизни РФ 2026 (Росстат)
    const LIFE_EXPECT_MEN = 73;    // лет
    const LIFE_EXPECT_WOMEN = 78;  // лет

    // Текущая дата по умолчанию (08.01.2026)
    const today = new Date('2026-01-08');
    targetInput.value = formatDate(today);

    // Форматирование даты дд.мм.гггг
    function formatDate(date) {
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}.${month}.${year}`;
    }

    // Парсинг дд.мм.гггг в Date
    function parseDate(str) {
      const parts = str.split('.');
      if (parts.length !== 3) return null;
      const day = parseInt(parts[0], 10);
      const month = parseInt(parts[1], 10) - 1;
      const year = parseInt(parts[2], 10);
      const date = new Date(year, month, day);
      if (date.getDate() !== day || date.getMonth() !== month) return null;
      return date;
    }

    // Знак зодиака
    function getZodiac(birthDate) {
      const month = birthDate.getMonth() + 1;
      const day = birthDate.getDate();
      
      if ((month === 3 && day >= 21) || (month === 4 && day <= 19)) return 'Овен ♈';
      if ((month === 4 && day >= 20) || (month === 5 && day <= 20)) return 'Телец ♉';
      if ((month === 5 && day >= 21) || (month === 6 && day <= 21)) return 'Близнецы ♊';
      if ((month === 6 && day >= 22) || (month === 7 && day <= 22)) return 'Рак ♋';
      if ((month === 7 && day >= 23) || (month === 8 && day <= 22)) return 'Лев ♌';
      if ((month === 8 && day >= 23) || (month === 9 && day <= 22)) return 'Дева ♍';
      if ((month === 9 && day >= 23) || (month === 10 && day <= 22)) return 'Весы ♎';
      if ((month === 10 && day >= 23) || (month === 11 && day <= 21)) return 'Скорпион ♏';
      if ((month === 11 && day >= 22) || (month === 12 && day <= 21)) return 'Стрелец ♐';
      if ((month === 12 && day >= 22) || (month === 1 && day <= 19)) return 'Козерог ♑';
      if ((month === 1 && day >= 20) || (month === 2 && day <= 18)) return 'Водолей ♒';
      return 'Рыбы ♓';
    }

    function calculate() {
      errorBox.textContent = '';
      
      const birthStr = birthInput.value.replace(/[^0-9.]/g, '');
      const targetStr = targetInput.value.replace(/[^0-9.]/g, '');
      
      if (birthStr.length !== 10 || targetStr.length !== 10) {
        errorBox.textContent = 'Введите даты в формате дд.мм.гггг';
        return;
      }

      const birthDate = parseDate(birthStr);
      const targetDate = parseDate(targetStr);
      
      if (!birthDate || !targetDate || isNaN(birthDate) || isNaN(targetDate)) {
        errorBox.textContent = 'Некорректная дата';
        return;
      }

      if (targetDate <= birthDate) {
        errorBox.textContent = 'Дата должна быть позже даты рождения';
        return;
      }

      // Разница в миллисекундах
      const diffTime = targetDate - birthDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const diffWeeks = Math.floor(diffDays / 7);
      
      // Полных лет
      let fullYearsCount = 0;
      let tempDate = new Date(birthDate);
      while (tempDate < targetDate) {
        fullYearsCount++;
        tempDate.setFullYear(tempDate.getFullYear() + 1);
      }
      fullYearsCount--;

      // % от продолжительности жизни РФ
      const ageInYears = fullYearsCount;
      const menPercentVal = ((ageInYears / LIFE_EXPECT_MEN) * 100).toFixed(1);
      const womenPercentVal = ((ageInYears / LIFE_EXPECT_WOMEN) * 100).toFixed(1);

      // Отображение
      mainResult.textContent = fullYearsCount;
      resultUnit.textContent = 'лет';
      
      fullYears.textContent = fullYearsCount;
      totalDays.textContent = diffDays.toLocaleString();
      totalWeeks.textContent = diffWeeks.toLocaleString();
      
      // Знак зодиака
      zodiacBadge.textContent = getZodiac(birthDate);
      zodiacBadge.style.display = 'inline-block';
      
      // Продолжительность жизни РФ
      menPercent.textContent = `${menPercentVal}%`;
      womenPercent.textContent = `${womenPercentVal}%`;
      lifeExpectancy.style.display = 'block';
      
      footerNote.textContent = `Расчёт на ${formatDate(targetDate)}. РФ: мужчины ${LIFE_EXPECT_MEN}л, женщины ${LIFE_EXPECT_WOMEN}л`;
    }

    function reset() {
      birthInput.value = '';
      targetInput.value = formatDate(today);
      mainResult.textContent = '—';
      resultUnit.textContent = 'лет';
      zodiacBadge.style.display = 'none';
      fullYears.textContent = '—';
      totalDays.textContent = '—';
      totalWeeks.textContent = '—';
      lifeExpectancy.style.display = 'none';
      errorBox.textContent = '';
      footerNote.textContent = 'Точный расчёт с учётом високосных годов. Данные по РФ: Росстат 2026.';
      birthInput.focus();
    }

    // Форматирование ввода (дд.мм.гггг)
    function formatInput(el) {
      let val = el.value.replace(/[^0-9]/g, '');
      if (val.length >= 2) val = val.slice(0,2) + '.' + val.slice(2);
      if (val.length >= 5) val = val.slice(0,5) + '.' + val.slice(5,9);
      el.value = val;
    }

    birthInput.addEventListener('input', () => formatInput(birthInput));
    targetInput.addEventListener('input', () => formatInput(targetInput));

    calcBtn.addEventListener('click', calculate);
    resetBtn.addEventListener('click', reset);
    
    // Enter для расчёта
    [birthInput, targetInput].forEach(inp => {
      inp.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') calculate();
      });
    });

    birthInput.focus();
  </script>
</body>
</html>
