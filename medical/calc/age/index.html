<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор возраста</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <!-- PWA Settings for Android -->
  <meta name="theme-color" content="#7c2d12">
  <link rel="manifest" href="manifest.json">

  <!-- PWA Settings for iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Возраст">

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="apple-touch-icon" href="calc.png">
  <link rel="icon" href="calc.png">

  <style>
    :root {
      /* Palette: Deep Orange / Amber */
      --bg: #02040a;
      --bg-soft: #7c2d12;
      --accent: #f97316;
      --accent-glow: rgba(249, 115, 22, 0.4);
      --accent-soft: rgba(249, 115, 22, 0.1);
      
      --text-main: #fdf4f4;
      --text-muted: #fcd34d;
      --border-subtle: rgba(249, 115, 22, 0.2);
      
      --success: #4ade80;
      --warning: #facc15;
      --error: #fb7185;
      --radius-xl: 18px;
      --radius-lg: 12px;
      --shadow-soft: 0 30px 80px rgba(2, 6, 23, 0.8);
      
      --card-bg: radial-gradient(circle at top left, rgba(17, 24, 39, 0.9), rgba(17, 24, 39, 1));
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body, button, input, select, textarea {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, system-ui, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at top right, #ea580c26 0, transparent 40%),
        radial-gradient(circle at bottom left, #0f172a 0, transparent 55%),
        var(--bg);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .shell {
      width: 100%;
      max-width: 720px;
      background: radial-gradient(circle at top, rgba(249, 115, 22, 0.1), transparent 60%),
                  linear-gradient(145deg, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.98));
      border-radius: 32px;
      padding: 1px;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .shell::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 20% 10%, rgba(202, 138, 51, 0.06), transparent 55%),
        radial-gradient(circle at 80% 90%, rgba(180, 83, 9, 0.05), transparent 55%);
      mix-blend-mode: screen;
      opacity: 0.7;
      pointer-events: none;
    }

    .panel {
      position: relative;
      z-index: 1;
      border-radius: 30px;
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 1));
      padding: 26px 22px 22px;
      border: 1px solid rgba(249, 115, 22, 0.15);
      backdrop-filter: blur(16px);
    }

    @media (min-width: 640px) {
      .panel { padding: 26px 26px 24px; }
    }

    header {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      letter-spacing: 0.02em;
      margin: 0 0 4px;
      font-weight: 600;
      color: var(--accent);
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-muted);
      opacity: 0.8;
      max-width: 480px;
      line-height: 1.4;
    }

    main {
      display: grid;
      gap: 16px;
    }

    @media (min-width: 720px) {
      main {
        grid-template-columns: 1fr 1fr;
        gap: 18px;
      }
    }

    .card {
      border-radius: var(--radius-xl);
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      padding: 16px;
      position: relative;
      overflow: hidden;
    }

    .card h2 {
      margin: 0 0 14px;
      font-size: 14px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--text-muted);
      font-weight: 600;
    }

    .card-body {
      display: grid;
      gap: 12px;
    }

    .field {
      display: grid;
      gap: 6px;
    }

    label {
      font-size: 13px;
      color: var(--text-muted);
    }

    input[type="date"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(249, 115, 22, 0.2);
      background: rgba(10, 20, 30, 0.6);
      color: var(--text-main);
      font-size: 16px;
      outline: none;
      transition: all 0.2s ease;
    }

    input[type="date"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-glow);
      background: rgba(10, 20, 30, 0.9);
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(0.8) hue-rotate(40deg);
      cursor: pointer;
    }

    .btn-row {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 10px;
      margin-top: 8px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f97316, #ea580c);
      color: #fdf4f4;
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
    }

    .btn-primary:active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(249, 115, 22, 0.2);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid rgba(148, 163, 184, 0.2);
    }
    
    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    .result-primary {
      text-align: center;
      padding: 10px 0;
    }

    .result-value {
      font-size: 42px;
      font-weight: 700;
      color: var(--accent);
      line-height: 1.1;
      font-variant-numeric: tabular-nums;
      text-shadow: 0 0 20px rgba(249, 115, 22, 0.2);
      margin-bottom: 4px;
    }

    .result-breakdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin: 12px 0;
    }

    .breakdown-item {
      text-align: center;
      padding: 8px 4px;
      background: rgba(249, 115, 22, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(249, 115, 22, 0.2);
    }

    .breakdown-label {
      font-size: 11px;
      color: var(--text-muted);
      opacity: 0.8;
      margin-bottom: 2px;
    }

    .breakdown-value {
      font-size: 18px;
      font-weight: 600;
      color: var(--accent);
    }

    .life-stage {
      margin-top: 12px;
      padding: 12px;
      background: rgba(249, 115, 22, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(249, 115, 22, 0.15);
    }

    .stage-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 6px;
    }

    .stage-progress {
      height: 6px;
      background: rgba(249, 115, 22, 0.2);
      border-radius: 3px;
      overflow: hidden;
    }

    .stage-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #fb923c);
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    .result-details {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border-subtle);
      display: grid;
      gap: 8px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }
    
    .detail-label { color: var(--text-muted); }
    .detail-val { font-weight: 500; font-variant-numeric: tabular-nums; }

    .error-msg {
      color: var(--error);
      font-size: 12px;
      text-align: center;
      min-height: 18px;
      margin-top: 4px;
    }

    .footer-note {
      margin-top: 16px;
      font-size: 11px;
      color: var(--text-muted);
      opacity: 0.6;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="panel">
      <header>
        <h1>Калькулятор возраста</h1>
        <div class="subtitle">
          Точный расчёт полного возраста с точностью до часов. Возраст на любую дату.
        </div>
      </header>

      <main>
        <!-- INPUTS -->
        <section class="card">
          <h2>Дата рождения</h2>
          <div class="card-body">
            <div class="field">
              <label>Дата рождения</label>
              <input type="date" id="birthDate" max="">
            </div>
            
            <div class="field">
              <label>Найти возраст на дату</label>
              <input type="date" id="targetDate" max="">
            </div>
            
            <div class="error-msg" id="error"></div>

            <div class="btn-row">
              <button class="btn-primary" id="calcBtn">Рассчитать</button>
              <button class="btn-ghost" id="resetBtn">Сброс</button>
            </div>
          </div>
        </section>

        <!-- RESULTS -->
        <section class="card">
          <h2>Результат</h2>
          <div class="card-body">
            <div class="result-primary">
              <div class="result-value" id="mainResult">—</div>
              <div id="lifeStage" class="life-stage" style="display:none;">
                <div class="stage-title" id="stageTitle">—</div>
                <div class="stage-progress">
                  <div class="stage-bar" id="stageBar" style="width:0%"></div>
                </div>
              </div>
            </div>

            <div class="result-breakdown" id="breakdown" style="display:none;">
              <div class="breakdown-item">
                <div class="breakdown-label">Лет</div>
                <div class="breakdown-value" id="years">0</div>
              </div>
              <div class="breakdown-item">
                <div class="breakdown-label">Месяцев</div>
                <div class="breakdown-value" id="months">0</div>
              </div>
              <div class="breakdown-item">
                <div class="breakdown-label">Дней</div>
                <div class="breakdown-value" id="days">0</div>
              </div>
              <div class="breakdown-item">
                <div class="breakdown-label">Часов</div>
                <div class="breakdown-value" id="hours">0</div>
              </div>
            </div>

            <div class="result-details" id="details" style="display:none;">
              <div class="detail-row">
                <span class="detail-label">% от средней жизни (М/Ж):</span>
                <span class="detail-val" id="lifePercent">—</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Дней всего:</span>
                <span class="detail-val" id="totalDays">—</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Недель:</span>
                <span class="detail-val" id="totalWeeks">—</span>
              </div>
            </div>
          </div>
        </section>
      </main>
      
      <div class="footer-note" id="footerNote">
        Расчёт ведётся по григорианскому календарю с учётом високосных годов.
      </div>
    </div>
  </div>

  <script>
    // Elements
    const birthDateInput = document.getElementById('birthDate');
    const targetDateInput = document.getElementById('targetDate');
    const calcBtn = document.getElementById('calcBtn');
    const resetBtn = document.getElementById('resetBtn');
    const errorBox = document.getElementById('error');

    const mainResult = document.getElementById('mainResult');
    const breakdown = document.getElementById('breakdown');
    const details = document.getElementById('details');
    const lifeStage = document.getElementById('lifeStage');
    
    // Result elements
    const yearsEl = document.getElementById('years');
    const monthsEl = document.getElementById('months');
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const lifePercentEl = document.getElementById('lifePercent');
    const totalDaysEl = document.getElementById('totalDays');
    const totalWeeksEl = document.getElementById('totalWeeks');
    const stageTitleEl = document.getElementById('stageTitle');
    const stageBarEl = document.getElementById('stageBar');
    const footerNote = document.getElementById('footerNote');

    // Set dates
    const today = new Date();
    const formatDate = (date) => {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    };

    const year = today.getFullYear();
    birthDateInput.max = formatDate(today);
    targetDateInput.max = formatDate(today);
    
    // Set target date to today by default
    targetDateInput.value = formatDate(today);
    birthDateInput.focus();

    // Format number with spaces
    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
    }

    // Get life stage
    function getLifeStage(age) {
      if (age < 13) return { title: 'Детство', percent: age / 13 * 100, color: '#10b981' };
      if (age < 20) return { title: 'Юность', percent: (age - 13) / 7 * 100, color: '#3b82f6' };
      if (age < 35) return { title: 'Молодость', percent: (age - 20) / 15 * 100, color: '#f59e0b' };
      if (age < 60) return { title: 'Зрелость', percent: (age - 35) / 25 * 100, color: '#8b5cf6' };
      return { title: 'Зрелый возраст', percent: (age - 60) / 25 * 100, color: '#ef4444' };
    }

    function calculateAge(birthDate, targetDate) {
      let years = targetDate.getFullYear() - birthDate.getFullYear();
      let months = targetDate.getMonth() - birthDate.getMonth();
      let days = targetDate.getDate() - birthDate.getDate();
      let hours = targetDate.getHours() - birthDate.getHours();

      if (months < 0 || (months === 0 && days < 0)) {
        years--;
        months += 12;
      }
      if (days < 0) {
        const lastMonth = new Date(targetDate.getFullYear(), targetDate.getMonth(), 0);
        days += lastMonth.getDate();
        months--;
      }

      const totalDays = Math.floor((targetDate - birthDate) / (1000 * 60 * 60 * 24));
      const totalWeeks = Math.floor(totalDays / 7);
      const totalHours = Math.floor((targetDate - birthDate) / (1000 * 60 * 60));

      return {
        years,
        months: Math.abs(months),
        days: Math.abs(days),
        hours: Math.abs(hours),
        totalDays,
        totalWeeks,
        totalHours,
        ageDecimal: years + (months / 12)
      };
    }

    function calculate() {
      errorBox.textContent = '';
      
      const birthDateStr = birthDateInput.value;
      const targetDateStr = targetDateInput.value;
      
      if (!birthDateStr) {
        errorBox.textContent = 'Выберите дату рождения';
        return;
      }
      
      if (!targetDateStr) {
        errorBox.textContent = 'Выберите дату для расчёта';
        return;
      }

      const birthDate = new Date(birthDateStr + 'T00:00:00');
      const targetDate = new Date(targetDateStr + 'T00:00:00');
      
      if (birthDate > targetDate) {
        errorBox.textContent = 'Дата рождения не может быть позже даты расчёта';
        return;
      }

      if (birthDate.getFullYear() < 1900) {
        errorBox.textContent = 'Укажите дату рождения после 1900 года';
        return;
      }

      const ageData = calculateAge(birthDate, targetDate);
      
      // Main result
      mainResult.textContent = `${ageData.years}`;
      
      // Breakdown
      yearsEl.textContent = formatNumber(ageData.years);
      monthsEl.textContent = formatNumber(ageData.months);
      daysEl.textContent = formatNumber(ageData.days);
      hoursEl.textContent = formatNumber(ageData.hours);
      
      // Life expectancy comparison (average Russian life expectancy)
      const avgLifeMen = 68;
      const avgLifeWomen = 78;
      const lifePercent = ((ageData.ageDecimal / ((avgLifeMen + avgLifeWomen) / 2)) * 100).toFixed(1);
      lifePercentEl.textContent = `${lifePercent}% (М:${((ageData.ageDecimal/avgLifeMen)*100).toFixed(0)}% / Ж:${((ageData.ageDecimal/avgLifeWomen)*100).toFixed(0)}%)`;
      
      totalDaysEl.textContent = formatNumber(ageData.totalDays);
      totalWeeksEl.textContent = formatNumber(ageData.totalWeeks);
      
      // Life stage
      const stage = getLifeStage(ageData.years);
      stageTitleEl.textContent = `${stage.title} (${Math.floor(ageData.ageDecimal)} лет)`;
      stageBarEl.style.width = `${Math.min(stage.percent, 100)}%`;
      
      // Show sections
      breakdown.style.display = 'grid';
      details.style.display = 'grid';
      lifeStage.style.display = 'block';
      footerNote.textContent = `Возраст на ${targetDate.toLocaleDateString('ru-RU')}. Средняя продолжительность жизни в РФ: М-${avgLifeMen}/Ж-${avgLifeWomen} лет.`;
    }

    function reset() {
      birthDateInput.value = '';
      targetDateInput.value = formatDate(today);
      mainResult.textContent = '—';
      breakdown.style.display = 'none';
      details.style.display = 'none';
      lifeStage.style.display = 'none';
      errorBox.textContent = '';
      footerNote.textContent = "Расчёт ведётся по григорианскому календарю с учётом високосных годов.";
      birthDateInput.focus();
    }

    // Event listeners
    calcBtn.addEventListener('click', calculate);
    resetBtn.addEventListener('click', reset);
    
    [birthDateInput, targetDateInput].forEach(input => {
      input.addEventListener('change', calculate);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') calculate();
      });
    });

    // Initial calculation if birth date selected
    birthDateInput.addEventListener('change', () => {
      if (birthDateInput.value && targetDateInput.value) {
        calculate();
      }
    });
  </script>
</body>
</html>
