<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор возраста</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <!-- PWA Settings for Android -->
  <meta name="theme-color" content="#7c2d12">
  <link rel="manifest" href="manifest.json">

  <!-- PWA Settings for iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Возраст">

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="apple-touch-icon" href="calc.png">
  <link rel="icon" href="calc.png">

  <style>
    :root {
      /* Palette: Orange / Amber */
      --bg: #02040a;
      --bg-soft: #7c2d12;
      --accent: #f97316; /* Orange 400 */
      --accent-glow: rgba(249, 115, 22, 0.4);
      --accent-soft: rgba(249, 115, 22, 0.1);
      
      --text-main: #fdf4f0;
      --text-muted: #f8dac5;
      --border-subtle: rgba(249, 115, 22, 0.2);
      
      --error: #fb7185;
      --radius-xl: 18px;
      --radius-lg: 12px;
      --shadow-soft: 0 30px 80px rgba(2, 6, 23, 0.8);
      
      --card-bg: radial-gradient(circle at top left, rgba(17, 24, 39, 0.9), rgba(17, 24, 39, 1));
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body, button, input, select, textarea {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, system-ui, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at top right, #ea580c40 0, transparent 40%),
        radial-gradient(circle at bottom left, #0f172a 0, transparent 55%),
        var(--bg);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .shell {
      width: 100%;
      max-width: 720px;
      background: radial-gradient(circle at top, rgba(249, 115, 22, 0.1), transparent 60%),
                  linear-gradient(145deg, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.98));
      border-radius: 32px;
      padding: 1px;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .shell::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 20% 10%, rgba(202, 44, 12, 0.06), transparent 55%),
        radial-gradient(circle at 80% 90%, rgba(180, 83, 9, 0.05), transparent 55%);
      mix-blend-mode: screen;
      opacity: 0.7;
      pointer-events: none;
    }

    .panel {
      position: relative;
      z-index: 1;
      border-radius: 30px;
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 1));
      padding: 26px 22px 22px;
      border: 1px solid rgba(249, 115, 22, 0.15);
      backdrop-filter: blur(16px);
    }

    @media (min-width: 640px) {
      .panel { padding: 26px 26px 24px; }
    }

    header {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      letter-spacing: 0.02em;
      margin: 0 0 4px;
      font-weight: 600;
      color: var(--accent);
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-muted);
      opacity: 0.8;
      max-width: 480px;
      line-height: 1.4;
    }

    main {
      display: grid;
      gap: 16px;
    }

    @media (min-width: 720px) {
      main {
        grid-template-columns: 1fr 1fr;
        gap: 18px;
      }
    }

    .card {
      border-radius: var(--radius-xl);
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      padding: 16px;
      position: relative;
      overflow: hidden;
    }

    .card h2 {
      margin: 0 0 14px;
      font-size: 14px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--text-muted);
      font-weight: 600;
    }

    .card-body {
      display: grid;
      gap: 12px;
    }

    .field {
      display: grid;
      gap: 6px;
    }

    label {
      font-size: 13px;
      color: var(--text-muted);
    }

    /* REMOVE SPINNERS */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type=number], input[type="date"] { -moz-appearance: textfield; }

    input[type="date"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(249, 115, 22, 0.2);
      background: rgba(10, 20, 30, 0.6);
      color: var(--text-main);
      font-size: 16px;
      outline: none;
      transition: all 0.2s ease;
      appearance: none;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
      padding: 4px;
    }

    ::placeholder {
      color: rgba(248, 218, 197, 0.35);
      font-size: 14px;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-glow);
      background: rgba(10, 20, 30, 0.9);
    }

    .btn-row {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 10px;
      margin-top: 8px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f97316, #c2410c);
      color: #fdf4f0;
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
    }

    .btn-primary:active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(249, 115, 22, 0.2);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid rgba(148, 163, 184, 0.2);
    }
    
    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    .result-primary {
      text-align: center;
      padding: 10px 0;
    }

    .result-value {
      font-size: 42px;
      font-weight: 700;
      color: var(--accent);
      line-height: 1.1;
      font-variant-numeric: tabular-nums;
      text-shadow: 0 0 20px rgba(249, 115, 22, 0.2);
    }

    .result-unit {
      font-size: 14px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .result-details {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border-subtle);
      display: grid;
      gap: 8px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }
    
    .detail-label { color: var(--text-muted); }
    .detail-val { font-weight: 500; font-variant-numeric: tabular-nums; }

    .error-msg {
      color: var(--error);
      font-size: 12px;
      text-align: center;
      min-height: 18px;
      margin-top: 4px;
    }

    .footer-note {
      margin-top: 16px;
      font-size: 11px;
      color: var(--text-muted);
      opacity: 0.6;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="panel">
      <header>
        <h1>Калькулятор возраста</h1>
        <div class="subtitle">
          Точный расчёт полного возраста на любую дату. Поддерживает високосные годы.
        </div>
      </header>

      <main>
        <!-- INPUTS -->
        <section class="card">
          <h2>Параметры</h2>
          <div class="card-body">
            <div class="field">
              <label>Дата рождения</label>
              <input type="date" id="birthDate">
            </div>

            <div class="field">
              <label>Найти возраст на дату</label>
              <input type="date" id="targetDate">
            </div>

            <div class="error-msg" id="error"></div>

            <div class="btn-row">
              <button class="btn-primary" id="calcBtn">Рассчитать</button>
              <button class="btn-ghost" id="resetBtn">Сброс</button>
            </div>
          </div>
        </section>

        <!-- RESULTS -->
        <section class="card">
          <h2>Результат</h2>
          <div class="card-body">
            <div class="result-primary">
              <div class="result-value" id="mainResult">—</div>
              <div class="result-unit" id="resultUnit"></div>
            </div>

            <div class="result-details">
              <div class="detail-row">
                <span class="detail-label">Полных лет:</span>
                <span class="detail-val" id="fullYears">—</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Месяцев:</span>
                <span class="detail-val" id="totalMonths">—</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Дней:</span>
                <span class="detail-val" id="totalDays">—</span>
              </div>
            </div>
          </div>
        </section>
      </main>
      
      <div class="footer-note" id="footerNote">
        Точная математика с учётом високосных лет.
      </div>

    </div>
  </div>

  <script>
    // Elements
    const birthDateInput = document.getElementById('birthDate');
    const targetDateInput = document.getElementById('targetDate');
    const calcBtn = document.getElementById('calcBtn');
    const resetBtn = document.getElementById('resetBtn');
    const errorBox = document.getElementById('error');

    const mainResult = document.getElementById('mainResult');
    const resultUnit = document.getElementById('resultUnit');
    const fullYears = document.getElementById('fullYears');
    const totalMonths = document.getElementById('totalMonths');
    const totalDays = document.getElementById('totalDays');
    const footerNote = document.getElementById('footerNote');

    // Set default dates
    const today = new Date(2026, 0, 8); // 08.01.2026
    targetDateInput.value = today.toISOString().split('T')[0];
    targetDateInput.min = '1900-01-01';
    targetDateInput.max = '2030-12-31';
    
    birthDateInput.min = '1900-01-01';
    birthDateInput.max = targetDateInput.value;

    function isLeapYear(year) {
      return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    }

    function getDaysInMonth(year, month) {
      const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
      if (month === 1) return isLeapYear(year) ? 29 : 28;
      return daysInMonth[month];
    }

    function calculateAge() {
      errorBox.textContent = '';
      
      const birthDateStr = birthDateInput.value;
      const targetDateStr = targetDateInput.value;
      
      if (!birthDateStr) {
        errorBox.textContent = 'Выберите дату рождения';
        return;
      }
      
      if (!targetDateStr) {
        errorBox.textContent = 'Выберите дату для расчёта';
        return;
      }
      
      const birthDate = new Date(birthDateStr + 'T00:00:00');
      const targetDate = new Date(targetDateStr + 'T00:00:00');
      
      if (birthDate > targetDate) {
        errorBox.textContent = 'Дата рождения не может быть в будущем';
        return;
      }
      
      // Calculate total days
      const diffTime = targetDate - birthDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      
      // Calculate years, months, days
      let years = targetDate.getFullYear() - birthDate.getFullYear();
      let months = targetDate.getMonth() - birthDate.getMonth();
      let days = targetDate.getDate() - birthDate.getDate();
      
      if (days < 0) {
        months--;
        const lastMonth = targetDate.getMonth() === 0 ? 11 : targetDate.getMonth() - 1;
        const prevYear = targetDate.getMonth() === 0 ? targetDate.getFullYear() - 1 : targetDate.getFullYear();
        days += getDaysInMonth(prevYear, lastMonth);
      }
      
      if (months < 0) {
        years--;
        months += 12;
      }
      
      const totalMonthsCalc = years * 12 + months;
      
      // Display results
      mainResult.textContent = years;
      resultUnit.textContent = 'лет';
      
      if (years === 0) {
        resultUnit.textContent = 'месяцев';
        mainResult.textContent = totalMonthsCalc;
      }
      
      fullYears.textContent = years;
      totalMonths.textContent = totalMonthsCalc;
      totalDays.textContent = diffDays.toLocaleString();
      
      footerNote.textContent = `Расчёт на ${targetDateStr} (${isLeapYear(targetDate.getFullYear()) ? 'високосный' : 'обычный'} год)`;
    }

    function reset() {
      birthDateInput.value = '';
      
      mainResult.textContent = '—';
      resultUnit.textContent = '';
      fullYears.textContent = '—';
      totalMonths.textContent = '—';
      totalDays.textContent = '—';
      
      errorBox.textContent = '';
      footerNote.textContent = 'Точная математика с учётом високосных лет.';
      
      // Reset default target date
      targetDateInput.value = new Date(2026, 0, 8).toISOString().split('T')[0];
      birthDateInput.focus();
    }

    calcBtn.addEventListener('click', calculate);
    resetBtn.addEventListener('click', reset);
    
    // Auto-calc on Enter
    [birthDateInput, targetDateInput].forEach(inp => {
      inp.addEventListener('change', calculate);
      inp.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') calculate();
      });
    });

    // Update max date for birthDate when targetDate changes
    targetDateInput.addEventListener('change', () => {
      birthDateInput.max = targetDateInput.value;
    });

    // Focus first input
    birthDateInput.focus();
  </script>
</body>
</html>
