<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица</title>
    
    <!-- Подключение шрифта Mulish -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Подключение шрифта и базовые настройки */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Mulish', sans-serif;
        }

        /* Основные стили страницы */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f7;
            color: #333;
            min-height: 100vh;
            padding: 10px;
        }

        /* Стиль контейнера */
        .container {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Заголовок */
        .title {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Стиль для iframe */
        .sheet-frame {
            border: none;
            width: 100%;
            height: 70vh; /* Высота окна таблицы */
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        /* Небольшие стили для Apple-подобного оформления */
        .footer {
            text-align: center;
            font-size: 14px;
            color: #8e8e93;
            margin-top: 15px;
        }

        .footer a {
            color: #007aff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #0051c6;
        }

        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 768px) {
            .title {
                font-size: 20px;
                margin-bottom: 15px;
            }
            .sheet-frame {
                height: 60vh;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 18px;
                margin-bottom: 10px;
            }
            .sheet-frame {
                height: 50vh;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Обновляемая таблица</div>
    <iframe src="https://docs.google.com/spreadsheets/d/19OXsNvYycwZt9qvWdazL3wXYCiL2Zfv0RZ0sS_U18Wg/preview" class="sheet-frame" allow="clipboard-read; clipboard-write"></iframe>
    <div class="footer">Источник: <a href="https://docs.google.com/spreadsheets/d/19OXsNvYycwZt9qvWdazL3wXYCiL2Zfv0RZ0sS_U18Wg/edit?usp=sharing" target="_blank">Google Sheets</a></div>
</div>

</body>
</html>
