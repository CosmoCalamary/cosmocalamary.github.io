<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор расчета возраста</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .calculator-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            border: 1px solid #ccc;
        }
        h1 {
            font-size: 28px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 16px;
            margin: 10px 0 5px;
            color: #333;
        }
        input[type="text"], input[type="button"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: left;
        }
        .result p {
            margin: 8px 0;
        }
        .result span {
            font-weight: bold;
            color: #4CAF50;
        }
        .result p:last-child {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h1>Калькулятор возраста</h1>
        
        <label for="birthdate">Дата рождения (формат: DD-MM-YYYY):</label>
        <input type="text" id="birthdate" placeholder="Введите дату (DD-MM-YYYY)">
        
        <label for="currentdate">Текущая дата (формат: DD-MM-YYYY):</label>
        <input type="text" id="currentdate" placeholder="Введите текущую дату" value="05-01-2025">

        <input type="button" value="Рассчитать возраст" onclick="calculateAge()">
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateAge() {
            const birthdateInput = document.getElementById("birthdate");
            const currentdateInput = document.getElementById("currentdate");
            const resultDiv = document.getElementById("result");

            // Проверка на правильный формат даты (DD-MM-YYYY)
            const birthdateValue = birthdateInput.value;
            const currentdateValue = currentdateInput.value;

            const dateRegex = /^(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])-\d{4}$/;

            if (!birthdateValue.match(dateRegex) || !currentdateValue.match(dateRegex)) {
                resultDiv.innerHTML = "Пожалуйста, введите даты в формате DD-MM-YYYY.";
                return;
            }

            const [birthDay, birthMonth, birthYear] = birthdateValue.split('-');
            const [currentDay, currentMonth, currentYear] = currentdateValue.split('-');

            const birthdate = new Date(birthYear, birthMonth - 1, birthDay); // Месяцы начинаются с 0
            const currentdate = new Date(currentYear, currentMonth - 1, currentDay);

            // Расчет возраста
            let ageYears = currentdate.getFullYear() - birthdate.getFullYear();
            const ageMonths = currentdate.getMonth() - birthdate.getMonth();
            const ageDays = currentdate.getDate() - birthdate.getDate();

            if (ageMonths < 0 || (ageMonths === 0 && ageDays < 0)) {
                ageYears--;
            }

            const nextBirthday = new Date(birthdate);
            nextBirthday.setFullYear(currentdate.getFullYear());
            if (nextBirthday < currentdate) {
                nextBirthday.setFullYear(currentdate.getFullYear() + 1);
            }

            const daysUntilNextBirthday = Math.floor((nextBirthday - currentdate) / (1000 * 60 * 60 * 24));

            // Количество времени с момента рождения
            const totalSeconds = Math.floor((currentdate - birthdate) / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);
            const totalDays = Math.floor(totalSeconds / (60 * 60 * 24));

            const months = Math.floor(ageMonths);
            const days = Math.floor(ageDays < 0 ? (new Date(currentdate.getFullYear(), currentdate.getMonth(), 0).getDate() + ageDays) : ageDays);

            resultDiv.innerHTML = `
                <p>Ваш возраст:</p>
                <p><span>${ageYears} лет</span></p>
                <p><span>${months} месяцев</span></p>
                <p><span>${days} дней</span></p>

                <p>С дня рождения прошло:</p>
                <p><span>${totalSeconds} секунд</span></p>
                <p><span>${totalMinutes} минуты</span></p>
                <p><span>${totalHours} часов</span></p>
                <p><span>${totalDays} дней</span></p>

                <p>Осталось до Дня Рождения:</p>
                <p><span>${daysUntilNextBirthday} дней</span></p>
            `;
        }
    </script>

</body>
</html>
