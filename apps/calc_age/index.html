<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виджет Калькулятора</title>
    <!-- Подключение библиотеки виджета -->
    <script src="https://calcus.ru/dist/widget.js"></script>
    <!-- Стилизация виджета -->
    <style>
        /* Цвет фона калькулятора */
        .calc-form {
            background-color: #f7f7f7 !important;
        }

        /* Цвет футера (для того, чтобы цвет футера отличался от основного фона) */
        .calc-footer {
            background-color: #eeeeee !important;
        }

        /* Рамка */
        .calc-form {
            border: 1px solid #eee !important;
        }

        /* Цвет ссылок */
        .calc-form a {
            color: #336600 !important;
        }

        /* Цвет кнопки */
        .calc-submit {
            background-color: mediumseagreen !important;
        }

        /* Цвет индикатора загрузки */
        .loading-row .spinner-border {
            color: mediumseagreen;
        }
    </style>
</head>
<body>
    <h1>Калькулятор</h1>
    <!-- Инициализация виджета -->
    <div id="calcus-container"></div> 
    <script>
        CalcusWidget.show('Age');
    </script>
</body>
</html>
